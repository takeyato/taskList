<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク管理</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 bg-light">

    <h2 class="mb-4 fw-bold">タスク管理</h2>

    <!-- タスク登録フォーム -->
    <div class="card p-4 mb-4 shadow-sm">
        <div class="row g-3 align-items-end">

            <!-- タスク名（必須） -->
            <div class="col-md-5">
                <label class="form-label required">タスク名</label>
                <input id="taskTitle" class="form-control form-control-lg" placeholder="例：資料作成">
            </div>

            <!-- 期限（任意） -->
            <div class="col-md-3">
                <label class="form-label">期限（任意）</label>
                <input id="taskDate" type="datetime-local" class="form-control">
            </div>

            <!-- 色（任意） -->
            <div class="col-md-2">
                <label class="form-label">色</label>
                <input id="taskColor" type="color" class="form-control form-control-color">
            </div>

            <!-- 追加ボタン -->
            <div class="col-md-2 text-end">
                <button id="addTask" class="btn btn-primary btn-lg w-100">追加</button>
            </div>

        </div>
    </div>

    <!-- タスク一覧 -->
    <h4 class="mt-4 fw-semibold">タスク一覧</h4>
    <div id="taskList" class="mb-5"></div>

    <!-- 完了タスク -->
    <h4 class="fw-semibold">完了タスク（最新10件）</h4>
    <div id="doneList"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
